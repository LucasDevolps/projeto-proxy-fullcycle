version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fullcycle
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"  # Porta alterada para evitar conflito
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: ./app
    image: lucasribeirodesouza2000/proxy-nginx-fullcycle:latest  # Nome da imagem no Docker Hub
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: fullcycle
    depends_on:
      - db
    volumes:
      - ./app:/usr/src/app
      - /usr/src/app/node_modules  # Volume an√¥nimo para node_modules
    ports:
      - "3000:3000"
    entrypoint: ./wait-for-it.sh db:3306 -- npm start  # Adiciona o wait-for-it para garantir que o DB esteja pronto

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app  



volumes:
  db_data:
